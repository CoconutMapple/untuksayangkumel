<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Shape</title>
    <style>
        /* Container untuk hati */
        .heart {
            width: 100px;
            height: 90px;
            position: relative;
            animation: beat 1s infinite;
            margin: 100px auto; /* Pusatkan di tengah layar */
        }

        /* Bagian kiri hati */
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            top: 0;
            width: 52px;
            height: 80px;
            background: red;
            border-radius: 50px 50px 0 0;
        }

        /* Bagian kiri hati */
        .heart::before {
            left: 50px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        /* Bagian kanan hati */
        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        /* Animasi detak hati */
        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
